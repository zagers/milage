<head>
  <title>How many miles have I used?</title>
</head>

<body>
  <h1>How many miles have I used on my lease?</h1>

  {{> parameters}}	
  {{> output }}
</body>

<template name="parameters">
	<form class="parameters">
		<div><label for="annualMiles">Annual Milage:</label><input type="text" name="annualMiles" value="{{annualMiles}}"/></div>
		<div><label for="leaseStartDate">Lease Start Date:</label><input type="text" name="leaseStartDate" value="{{leaseStartDate}}"></div>
		<input type="submit" value="Update"/>
	</form>
</template>

<template name="output">
	<p>Today is {{currentDate}}.</p>
	<p>Your lease allows {{allowedMiles}} miles as of today.</p>
</template>
